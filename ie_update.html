<script type="text/javascript" src="../seiya.language-0.1.min.js"></script>
<script type="text/javascript">

var NeedIEUpdatePage =
{
    onReady: function()
    {
        loadResourceStrings();

        var strLang,
            updateMsg = Strings.getString('OLD_IE_MSG');

        document.title = Strings.getString('UPDATE_IE_STR');

        switch (getLanguage())
        {
        case 'ja':
            strLang = 'ja-JP';
            break;
        case 'fr':
            strLang = 'fr-FR';
            break;
        case 'en':
            strLang = 'en-US';
            break;
        default:
            strLang = 'en-US';
            break;
        }

        $('body').html(NeedIEUpdatePage.generateHtml(updateMsg, strLang));
    },

    generateHtml: function(strUpdateMsg, strLang)
    {
        var html =
            '<div>' +
                '<p>' + strUpdateMsg + '</p>' +
                '<span>Windows XP:</span><br />' +
                '<a href="http://windows.microsoft.com/' + strLang + '/internet-explorer/downloads/ie-8">' +
                    'Internet Explore 8' +
                '</a>' +
                '<br /><br />' +
                '<span>Windows Vista:</span><br />' +
                '<a href="http://windows.microsoft.com/' + strLang + '/internet-explorer/downloads/ie-9/worldwide-languages">' +
                    'Internet Explore 9' +
                '</a>' +
            '</div>';

        return(html);
    }
};

$(document).ready(NeedIEUpdatePage.onReady);

</script>
